<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR 아키텍처 다이어그램</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* min-height 대신 height 사용 */
      margin: 0;
      padding: 0;
      /* padding 제거하여 스크롤 방지 */
      overflow: hidden;
      /* 강제로 스크롤 숨김 */
    }

    /* 반응형 스케일링 */
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <svg width="100%" height="100%" viewBox="0 50 1200 500" xmlns="http://www.w3.org/2000/svg">

    <!-- 운영센터 Primary (왼쪽) -->
    <rect x="50" y="50" width="450" height="500" fill="#fefce8" stroke="#ca8a04" stroke-width="3" rx="8" />
    <text x="275" y="90" font-size="22" font-weight="bold" fill="#78350f" text-anchor="middle">
      운영센터 Primary
    </text>

    <!-- 운영 서버 -->
    <rect x="175" y="220" width="200" height="80" fill="#67e8f9" stroke="#1f2937" stroke-width="3" rx="8" />
    <text x="275" y="252" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">
      운영 서버
    </text>
    <text x="275" y="278" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">
      Agent
    </text>

    <!-- 운영 서버 -> 스토리지 연결선 -->
    <line x1="275" y1="300" x2="275" y2="360" stroke="#1f2937" stroke-width="3" />
    <!-- 화살표 -->
    <polygon points="275,360 270,350 280,350" fill="#1f2937" />

    <!-- 운영 스토리지 (실린더 - 위가 보이는 형태) -->
    <!-- 윗면 타원 (밝은 색 - 제일 앞에) -->
    <ellipse cx="275" cy="360" rx="130" ry="20" fill="#fb923c" stroke="#1f2937" stroke-width="3" />
    <!-- 몸통 -->
    <rect x="145" y="360" width="260" height="80" fill="#fb923c" stroke="none" />
    <!-- 옆면 선 -->
    <line x1="145" y1="360" x2="145" y2="440" stroke="#1f2937" stroke-width="3" />
    <line x1="405" y1="360" x2="405" y2="440" stroke="#1f2937" stroke-width="3" />
    <!-- 아랫면 타원 (어두운 색 - 뒤에) -->
    <ellipse cx="275" cy="440" rx="130" ry="20" fill="#e07a3c" stroke="#1f2937" stroke-width="3" />

    <!-- 운영 스토리지 텍스트 -->
    <text x="275" y="398" font-size="17" font-weight="600" fill="white" text-anchor="middle">
      운영 스토리지 : OS Volume
    </text>

    <!-- 백업센터 DR (오른쪽) -->
    <rect x="700" y="50" width="450" height="500" fill="#fefce8" stroke="#ca8a04" stroke-width="3" rx="8" />
    <text x="925" y="90" font-size="22" font-weight="bold" fill="#78350f" text-anchor="middle">
      백업센터 DR
    </text>

    <!-- MDRM 관리 서버 -->
    <rect x="825" y="120" width="200" height="70" fill="#1e3a8a" stroke="#1f2937" stroke-width="3" rx="8" />
    <text x="925" y="148" font-size="18" font-weight="600" fill="white" text-anchor="middle">
      MDRM
    </text>
    <text x="925" y="172" font-size="18" font-weight="600" fill="white" text-anchor="middle">
      관리 서버
    </text>

    <!-- MDRM -> DR 서버 점선 -->
    <line x1="925" y1="190" x2="925" y2="220" stroke="#1f2937" stroke-width="3" stroke-dasharray="8,5" />

    <!-- DR 서버 -->
    <rect x="825" y="220" width="200" height="80" fill="#67e8f9" stroke="#1f2937" stroke-width="3" rx="8" />
    <text x="925" y="252" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">
      DR 서버
    </text>
    <text x="925" y="278" font-size="18" font-weight="600" fill="#1f2937" text-anchor="middle">
      Agent
    </text>

    <!-- DR 서버 -> 스토리지 연결선 -->
    <line x1="925" y1="300" x2="925" y2="360" stroke="#1f2937" stroke-width="3" />
    <!-- 화살표 -->
    <polygon points="925,360 920,350 930,350" fill="#1f2937" />

    <!-- 백업 스토리지 (실린더 - 위가 보이는 형태) -->
    <!-- 윗면 타원 (밝은 색 - 제일 앞에) -->
    <ellipse cx="925" cy="360" rx="130" ry="20" fill="#fb923c" stroke="#1f2937" stroke-width="3" />
    <!-- 몸통 -->
    <rect x="795" y="360" width="260" height="80" fill="#fb923c" stroke="none" />
    <!-- 옆면 선 -->
    <line x1="795" y1="360" x2="795" y2="440" stroke="#1f2937" stroke-width="3" />
    <line x1="1055" y1="360" x2="1055" y2="440" stroke="#1f2937" stroke-width="3" />
    <!-- 아랫면 타원 (어두운 색 - 뒤에) -->
    <ellipse cx="925" cy="440" rx="130" ry="20" fill="#e07a3c" stroke="#1f2937" stroke-width="3" />

    <!-- 백업 스토리지 텍스트 -->
    <text x="925" y="398" font-size="17" font-weight="600" fill="white" text-anchor="middle">
      백업 스토리지 : OS Volume
    </text>

    <!-- 스토리지 복제 화살표 -->
    <defs>
      <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="11" refY="3" orient="auto">
        <polygon points="0 0, 12 3, 0 6" fill="#1f2937" />
      </marker>
    </defs>
    <line x1="405" y1="398" x2="795" y2="398" stroke="#1f2937" stroke-width="4" marker-end="url(#arrowhead)" />

    <!-- 스토리지 복제 라벨 -->
    <rect x="540" y="378" width="120" height="35" fill="white" stroke="#d1d5db" stroke-width="2" rx="4" />
    <text x="600" y="402" font-size="15" font-weight="600" fill="#374151" text-anchor="middle">
      스토리지 복제
    </text>
  </svg>
</body>

</html>
