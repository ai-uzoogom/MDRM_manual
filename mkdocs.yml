site_name: MDRM 교육 커리큘럼

site_author: MDRM Team
site_url: https://ai-uzoogom.github.io/MDRM_manual/

theme:
  name: material
  language: ko
  palette:
    scheme: default
    primary: blue
    accent: blue
  font:
    text: Noto Sans KR
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.tabs.link

nav:
  - 홈: index.md
  - DAY 1:
    - 학습 안내: day1/index.md
    - 솔루션 개요: day1/솔루션_개요.md
    - 인프라:
      - 1) 디스크 구성: day1/디스크구성.md
      - 2) 방화벽 설정: day1/방화벽설정.md
    - Docker:
      - 1) 설치 가이드: day1/Docker_설치.md
      - 2) 환경 설정: day1/Docker_설정.md
    - MDRM:
      - 1) 설치 및 확인: day1/설치.md
      - 2) 정지 및 종료: day1/정지_및_종료.md
      - 3) 시스템 관리: day1/시스템_관리.md
  - DAY 2:
    - 개요: day2/index.md
    - 대시보드: day2/대시보드.md
    - 시스템: day2/시스템.md
    - 워크플로우: day2/워크플로우.md
    - 점검작업: day2/점검작업.md
    - Agent 설치: day2/Agent_설치.md
    - 컴포넌트: day2/컴포넌트.md
    - 실행 프로세스: day2/실행_프로세스.md


plugins:
  - search:
      lang: ko
  - glightbox

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  generator: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

copyright: "&copy; 2026 MDRM 교육 자료 by 서비스사업본부 1팀 김재철. All rights reserved."
